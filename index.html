<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
    
    <main>
        <div class="card">
            <label for="search" class="search-label">Search for a City:</label>
            <input type="text" id="search" class="search-input" name="city"/><span><i class="fas fa-search"></i></span>
            <div class="favourite-cities">
                <div class="container">
                    <div class="row">
                      <div class="col">
                        Austin
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        2
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        3
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        4
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        5
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        6
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        7
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        8
                      </div>
                    </div>
                    
                    </div>
                  </div>
            </div>
        </div>

        <section class="weather">
            <div class="current-weather">
                <h2 class="current-city">Placeholder <span class="current-date"></span> <span class="current-icon"></span></h2>
                <p>Temperature: <span class="current-temp"></span></p>
                <p>Humidity: <span class="current-humidity"></span></p>
                <p>Wind Speed: <span class="current-windspeed"></span></p>
                <p>UV index: <span class="current-uvi"></span></p>
            </div>
            <div class="forecast-weather">
                <h2>5-Day Forecast:</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <div class="date">8/16/2019</div>
                            <div class="temp">O</div>
                            <div class="temp">Temp:</div>
                            <div class="humi">Humidity:</div>
                        </div>
                        <div class="col-sm">
                        One of three 
                        </div>
                        <div class="col-sm">
                        One of three 
                        </div>
                        <div class="col-sm">
                        One of three 
                        </div>
                        <div class="col-sm">
                        One of three 
                        </div>
                    </div>
                </div>
            </div>
    </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
